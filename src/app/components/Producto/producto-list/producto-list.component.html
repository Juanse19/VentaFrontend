
  <mat-card>

    <button mat-flat-button color="primary" routerLink="/producto/crear">AÃ±adir Producto</button>
    <mat-card-actions>
      <div class="container">
        <ejs-grid [dataSource]='productoData' [editSettings]='editSettings' (actionBegin)="actionBegin($event)" [toolbar]='toolbar' [allowPaging]="true"

                        <e-column field='stock' headerText='Stock' width=130  ></e-column>

                    </e-columns>
                </ejs-grid>

      </div>

    </mat-card-actions>
  </mat-card>
